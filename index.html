<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />
    <title>HYF rebuild Group 2</title>

  <body>
    <!-- HEADER-->

    <!--- LANDING PAGE CARDS-->
    <section id="instructors" class="p-5 bg-primary"></section>
    <div class="container">
      <h1 class="text-center text-blue mt-5 mb-5">
        Welcome to Hack Your Future Belgium
      </h1>
      <p class="lead text-center text-red mb-5 mark">
        Please tell us who you are:
      </p>
      <div class="row g-4">
        <!-- USER Student -->
        <div class="col-md-5 col-lg-3">
          <div class="card bg-light shadow p-3">
            <div class="card-body text-center">
              <a href="pages/student.html" class="card-link" alt="">
                <img
                  src="https://randomuser.me/api/portraits/men/11.jpg"
                  class="rounded-circle mb-3"
                  alt=""
                />
                <h3 class="card-title mb-3">Student</h3>
                <p class="card-text">Are you interested in learning coding?</p>
              </a>
            </div>
          </div>
        </div>
        <!-- USER 2 -->
        <div class="col-md-6 col-lg-3">
          <div class="card bg-light shadow p-3">
            <div class="card-body text-center">
              <a href="pages/coach.html" class="card-link" alt="text">
                <img
                  src="https://randomuser.me/api/portraits/men/31.jpg"
                  class="rounded-circle mb-3"
                  alt=""
                />
                <h3 class="card-title mb-3">Coach</h3>
                <p class="card-text">Do you want to help others learn?</p></a
              >
            </div>
          </div>
        </div>
        <!-- sponsor -->
        <div class="col-md-6 col-lg-3">
          <div class="card bg-light shadow p-3">
            <div class="card-body text-center">
              <a href="pages/sponsor.html" class="card-link" alt="text">
                <img
                  src="https://randomuser.me/api/portraits/women/23.jpg"
                  class="rounded-circle mb-3"
                  alt=""
                />
                <h3 class="card-title mb-3">Sponsor</h3>
                <p class="card-text">Wonder how else you can help us?</p>
              </a>
            </div>
          </div>
        </div>
        <!-- alumni -->
        <div class="col-md-6 col-lg-3">
          <div class="card bg-light shadow p-3">
            <div class="card-body text-center">
              <a href="pages/alumni.html" class="card-link" alt="text">
                <img
                  src="https://randomuser.me/api/portraits/women/2.jpg"
                  class="rounded-circle mb-3"
                  alt=""
                />
                <h3 class="card-title mb-3">Alumni</h3>
                <p class="card-text">Want to catch up with your classmates?</p>
              </a>
            </div>
          </div>
        </div>
        <!-- Footer -->
      </div>
    </div>
