  <body>
    <div
      class="
        container-lg
        bg-primary
        col-lg-4
        mb-4
        ms-5
        pb-3
        mt-4
        pt-4
        text-left
        float-lg-start
        rounded
        text-light
      "
    >
      <h4
        class="
          contact-us-title
          d-flex

          text-uppercase

        Contact us

      <h5 class="contact-us-text pb-2">

      <form>
        <div class="mb-3 fs-5">
          <i class="bi bi-person-circle"></i>
          <label for="exampleInputName" class="form-label"
            >Your full name</label
          >
          <input
            type="email"
            class="form-control border border-info border-3"
            id="exampleInputName"
            aria-describedby="YourName"
          />
        </div>

        <div class="mb-3 fs-5">

          <input
            type="text"
            class="form-control border border-success border-3"
            id="exampleInputEmailAddress"
          />
        </div>

        <div class="mb-3 fs-5">
          <i class="bi bi-pencil"></i>
          <label for="exampleInputMessage" class="form-label"
            >Your message</label
          >
          <input
            type="text"
            class="form-box border border-warning border-3 rounded"
            id="exampleInputMessage"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-success border border-1 fs-5 text-light"
          >
            Submit
