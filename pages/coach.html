<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>alumni</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="form bg-primary">
      <div
        class="
          container-lg
          bg-light
          col-lg-4
          mb-4
          ms-5
          pb-3
          mt-4
          pt-4
          text-left
          float-lg-start
          rounded
          text-dark
        "
      >
        <h4
          class="
            contact-us-title
            d-flex
            justify-content-center
            text-uppercase
            p-2
          "
        >
          Contact us
        </h4>
        <h5 class="contact-us-text pb-2">
          Weâ€™re always happy to welcome people like you to our HYF community.
          Drop us a line and become part of it!
        </h5>

        <form>
          <div class="mb-3 fs-5">
            <i class="bi bi-person-circle"></i>
            <label for="exampleInputName" class="form-label"
              >Your full name</label
            >
            <input
              type="email"
              class="form-control border border-info border-3"
              id="exampleInputName"
              aria-describedby="YourName"
            />
          </div>

          <div class="mb-3 fs-5">
            <i class="bi bi-envelope"></i>
            <label for="exampleInputEmailAddress" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              class="form-control border border-success border-3"
              id="exampleInputEmailAddress"
            />
          </div>

          <div class="mb-3 fs-5">
            <i class="bi bi-pencil"></i>
            <label for="exampleInputMessage" class="form-label"
              >Your message</label
            >
            <input
              type="text"
              class="form-box border border-warning border-3 rounded"
              id="exampleInputMessage"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="btn btn-success border border-1 fs-5 text-light"
            >
              Submit
            </button>
          </div>
        </form>
      </div>

      <div class="map d-flex float-lg-start ms-lg-5 mt-lg-5">
        <div class="mapouter">
          <p class="location-map-text">Where are we located?</p>
          <div class="gmap_canvas">
            <iframe
              title="map"
              width="600"
              height="500"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=epitech%20brussels&t=&z=13&ie=UTF8&iwloc=&output=embed"
            >
            </iframe
            ><a href="https://www.whatismyip-address.com/divi-discount/"
              >divi discount</a
            >
            <br />
            <a href="https://www.embedgooglemap.net">embed map in gmail</a>
          </div>
        </div>
      </div>
    </div>
    footer
    <footer class="p-5 bg-dark text-white text-start position-relative">
      <div class="container">
        <p class="lead fw-bold">
          HACK YOUR FUTURE (PART OF OPEN KNOWLEDGE BELGIUM)
        </p>
        <p>
          <small>
            Open Knowledge Belgium Rue Royale 196, 1000 Bruxelles.
          </small>
        </p>
        <div class="h1">
          <i class="bi-instagram m-3"></i>
          <i class="bi-twitter m-3"></i>
          <i class="bi-facebook m-3"></i>
          <i class="bi-github m-3"></i>
          <i class="bi-mailbox m-3"></i>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
